[project]
site_name = "Auto AI Router"
site_description = "High-performance AI proxy router with load balancing"
site_url = "https://mixaill76.github.io/auto_ai_router/"
repo_url = "https://github.com/MiXaiLL76/auto_ai_router"
repo_name = "MiXaiLL76/auto_ai_router"

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = [
    { "Installation" = "getting-started/installation.md" },
    { "Configuration" = "getting-started/configuration.md" },
    { "API Usage" = "getting-started/api.md" },
  ]},
  { "Providers" = [
    { "Overview" = "providers/index.md" },
    { "OpenAI" = "providers/openai.md" },
    { "Anthropic" = "providers/anthropic.md" },
    { "Vertex AI" = "providers/vertex.md" },
    { "Gemini AI Studio" = "providers/gemini.md" },
    { "Proxy" = "providers/proxy.md" },
  ]},
  { "Monitoring" = [
    { "Prometheus" = "monitoring/prometheus.md" },
    { "Health Endpoints" = "monitoring/health.md" },
    { "Grafana" = "monitoring/grafana.md" },
  ]},
  { "LiteLLM Integration" = "litellm-integration/litellm_db.md" },
  { "Advanced" = [
    { "Security" = "advanced/security.md" },
    { "Load Balancing" = "advanced/balancing.md" },
    { "Troubleshooting" = "advanced/troubleshooting.md" },
  ]},
]

[project.theme]
palette = [
  { scheme = "default", primary = "indigo", accent = "indigo", toggle = { icon = "material/brightness-7", name = "Switch to dark mode" } },
  { scheme = "slate", primary = "indigo", accent = "indigo", toggle = { icon = "material/brightness-4", name = "Switch to light mode" } },
]
features = [
  "navigation.sections",
  "navigation.expand",
  "navigation.top",
  "content.code.copy",
  "search.highlight",
]

# Markdown extensions
[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.tables]

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.inlinehilite]
