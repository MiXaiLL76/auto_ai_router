[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    openai: marks tests for OpenAI functionality
    vertex: marks tests for Vertex AI functionality
    image: marks tests for image generation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
