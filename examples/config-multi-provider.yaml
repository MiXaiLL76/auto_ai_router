# Multi-provider configuration example
# Load balancing across multiple OpenAI-compatible providers

server:
  port: 8080
  master_key: "sk-your-secret-key"
  logging_level: info
  replace_v1_models: true
  request_timeout: 5m
  default_models_rpm: 50

credentials:
  # OpenAI official
  - name: "openai_primary"
    api_key: "sk-proj-openai-key-1"
    base_url: "https://api.openai.com"
    rpm: 60

  # OpenAI backup account
  - name: "openai_backup"
    api_key: "sk-proj-openai-key-2"
    base_url: "https://api.openai.com"
    rpm: 60

  # Azure OpenAI
  - name: "azure_openai"
    api_key: "your-azure-key"
    base_url: "https://your-resource.openai.azure.com"
    rpm: 100

  # Other OpenAI-compatible provider
  - name: "alternative_provider"
    api_key: "alternative-api-key"
    base_url: "https://api.alternative.com"
    rpm: -1  # Unlimited

fail2ban:
  max_attempts: 3
  ban_duration: 10m
  error_codes: [401, 403, 429, 500, 502, 503, 504]
