# Minimal configuration example
# Simple setup with one provider and basic settings

server:
  port: 8080
  master_key: "sk-your-secret-key"
  logging_level: info

credentials:
  - name: "openai"
    api_key: "sk-proj-your-api-key-here"
    base_url: "https://api.openai.com"
    rpm: -1  # Unlimited

fail2ban:
  max_attempts: 3
  ban_duration: permanent
  error_codes: [401, 403, 429, 500, 502, 503]
